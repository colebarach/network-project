<!--main.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send & Receive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simple Interface</h2>
    <a href="/send/"><button>Send</button></a>
    <a href="/receive/"><button>Receive</button></a>
  </div>

  <script>
    function sendAction() {
      alert('Send button clicked');
    }

    function receiveAction() {
      alert('Receive button clicked');
    }
  </script>
</body>
</html>
