<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Page</title>
</head>
<body>
    <!-- Back Button at the Top Right -->
    <div style="position: absolute; top: 20px; right: 20px;">
        <a href="/main/">
            <button style="padding: 8px 16px;">Back</button>
        </a>
    </div>

    <!-- Page Content -->
    <h1>This is the Send Page</h1>
    
    <!-- Form to Enter Message -->
    <div style="display: flex; justify-content: center; align-items: center; height: 300px;">
        <form action="/send/" method="POST" style="text-align: center;">
            <input type="text" name="message" placeholder="Enter your message" style="padding: 10px; width: 300px; margin-right: 10px;">
            <button type="submit" style="padding: 10px 20px;">Send</button>
        </form>
    </div>

</body>
</html>
