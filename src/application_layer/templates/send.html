<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Page</title>
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
    }
    label {
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }
    .output-section {
      margin-top: 40px;
      text-align: center;
      font-family: monospace;
    }
    .output-section pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      max-width: 800px;
      margin: 10px auto;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <!-- Back Button at the Top Right -->
  <div style="position: absolute; top: 20px; right: 20px;">
    <a href="/main/">
      <button style="padding: 8px 16px;">Back</button>
    </a>
  </div>

  <!-- Page Content -->
  <h1 style="text-align: center;">This is the Send Page</h1>

  <!-- Form to Enter Source Address, Destination Address, and Message -->
  <div class="form-container">
    <form action="/send/" method="POST" style="text-align: center; display: flex; gap: 20px;">
      
      <!-- Source Address Group -->
      <div class="input-group">
        <label for="source_address">Source</label>
        <input type="text" id="source_address" name="source_address" placeholder="Source address" required>
      </div>

      <!-- Destination Address Group -->
      <div class="input-group">
        <label for="address">Destination</label>
        <input type="text" id="address" name="address" placeholder="Destination address" required>
      </div>

      <!-- Message Group -->
      <div class="input-group">
        <label for="message">Message</label>
        <input type="text" id="message" name="message" placeholder="Enter your message" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" style="padding: 10px 20px;">Send</button>
    </form>
  </div>

  <!-- Output Display Section -->
  <div class="output-section">
    {% if message_sent %}
      <h2>Message Sent</h2>
      <pre>{{ message_sent }}</pre>
    {% endif %}

    {% if tx_output %}
      <h2>TX Output (stdout)</h2>
      <pre>{{ tx_output }}</pre>
    {% endif %}

    {% if tx_error %}
      <h2>TX Error (stderr)</h2>
      <pre>{{ tx_error }}</pre>
    {% endif %}
  </div>

</body>
</html>
